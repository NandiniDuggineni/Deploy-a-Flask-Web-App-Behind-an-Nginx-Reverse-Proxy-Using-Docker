version: '3.8'

services:
  flask_app:
    build: ./app
    container_name: flask_app
    expose:
      - 5000

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask_app
